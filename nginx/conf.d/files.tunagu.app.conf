# Files UI Configuration - files.tunagu.app
server {
    listen 80;
    server_name files.tunagu.app;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name files.tunagu.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/files.tunagu.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/files.tunagu.app/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # File upload optimizations
    client_max_body_size 1G;
    client_body_buffer_size 128k;
    proxy_request_buffering off;
    proxy_max_temp_file_size 2048m;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Extended timeouts for file operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Upload endpoints - special handling
    location /api/upload {
        limit_req zone=upload burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://frontend;
        
        # Upload specific settings
        proxy_request_buffering off;
        proxy_buffering off;
        client_max_body_size 1G;
        
        # Extended timeout for uploads
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # File API routes - rate limited
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://frontend;
        
        # API specific headers
        proxy_set_header Accept-Encoding "";
        proxy_buffering off;
    }

    # Login endpoint - special rate limiting
    location /api/auth/login {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://frontend;
    }

    # Static assets - cache for 1 year
    location /_next/static/ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Next.js specific
    location /_next/ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Files routes - special handling for /files path
    location /files/ {
        proxy_pass http://frontend;
        
        # Disable caching for file listings
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main application
    location / {
        proxy_pass http://frontend;
        
        # Don't cache HTML files
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://frontend;
    }

    # Security - block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}